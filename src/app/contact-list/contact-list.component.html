<h2>Mis Contactos</h2>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/new">
        Nuevo contacto
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha Creacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (contact of contacts; track contact.id) {
            <tr>
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.createdAt | date: 'dd/MM/yyyy HH:mm a'}}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="[contact.id, 'edit']">
                            Editar
                        </button>
                        <button class="btn btn-danger">
                            Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        }
        
    </tbody>
    
</table>
